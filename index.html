<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost-91 Protocol</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Terminal -->
  <div class="terminal">
    <pre id="output" class="typing-area">_</pre>
  </div>

  <!-- Supply dinâmico (contador) -->
  <div class="contador-supply" id="contador">
    Supply: 4.819 / 10.000
  </div>

  <!-- Botões -->
  <div class="buttons-area">
    <a href="https://etherscan.io/address/0x91EXEMPLO" target="_blank" class="btn-contrato">
      [ Visualizar Contrato 0x91... ]
    </a>
    <a href="assets/manifesto.pdf" target="_blank" class="btn-manifesto">
      [ Decodificar o Manifesto ]
    </a>
  </div>

  <!-- Entrada oculta para Telegram -->
  <span id="ghost-key" class="ghost-key">. . .</span>

  <!-- Rodapé com frases glitch -->
  <div id="rodape-glitch" class="glitch-rodape">“Essa não é uma moeda. É uma falha.”</div>

  <!-- Som de digitação -->
  <audio id="typingSound" src="assets/audio.mp3" preload="auto"></audio>

  <!-- Script principal -->
  <script src="js/script.js"></script>
</body>
</html>
